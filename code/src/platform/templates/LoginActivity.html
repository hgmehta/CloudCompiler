    <body class="layout layout-vertical layout-left-navigation layout-below-toolbar">

        
        

<div id="wrapper">

    

        {% include 'aside.html' %}
    

    <div class="content-wrapper">
        {% include 'header.html' %}

        <div class="content">
            <div id="e-commerce-orders" class="page-layout carded full-width">

    <div class="top-bg bg-secondary"></div>

    <!-- CONTENT -->
    <div class="page-content">

        <!-- HEADER -->
        <div class="header bg-secondary text-auto row no-gutters align-items-center justify-content-between">

            <!-- APP TITLE -->
            <div class="col-12 col-sm">

                <div class="logo row no-gutters align-items-start">

                    <div class="logo-icon mr-3 mt-1">
                        <i class="icon-cart-outline s-6"></i>
                    </div>

                    <div class="logo-text">
                        <div class="h4">Login Activity</div>
                    </div>

                </div>
            </div>
            <!-- / APP TITLE -->

            <!-- SEARCH -->
            <div class="col search-wrapper pl-2">

                <div class="input-group">

                    <span class="input-group-btn">
                        <button type="button" class="btn btn-icon">
                            <i class="icon icon-magnify"></i>
                        </button>
                    </span>

                    <input id="orders-search-input" type="text" class="form-control" placeholder="Search"
                           aria-label="Search"/>

                </div>
            </div>
            <!-- / SEARCH -->
        </div>
        <!-- / HEADER -->

        <div class="page-content-card">

            <table id="e-commerce-orders-table" class="table dataTable">

                <thead>

                    <tr>

                        <th>
                            <div class="table-header">
                                <span class="column-title">Session ID</span></div>
                        </th>

                        <th>
                            <div class="table-header">
                                <span class="column-title">IP</span>
                            </div>
                        </th>

                        <th>
                            <div class="table-header">
                                <span class="column-title">Platform</span>
                            </div>
                        </th>

                        <th>
                            <div class="table-header">
                                <span class="column-title">Browser</span>
                            </div>
                        </th>

                        <th>
                            <div class="table-header">
                                <span class="column-title">Date</span>
                            </div>
                        </th>

                        <th>
                            <div class="table-header">
                                <span class="column-title">Actions</span></div>
                        </th>

                    </tr>
                </thead>

                <tbody>
                        {% for row in activities %}
                            <tr>
                                <td>{{row[6]}}</td>
                                <td>{{row[2]}}</td>
                                <td>{{row[5]}}</td>
                                <td>{{row[4]}}</td>
                                <td class="date">{{row[3]}}</td>
                                <td>
                                    <button type="button" class="btn btn-icon" aria-label="Product details">
                                        <!--i class="icon icon-dots-horizontal s-4"></i-->
                                        <a href="{{domain}}{{username}}/activity?id={{row[6]}}"><i class="icon icon-eye-outline"></i></a>
                                    </button>
                                </td>
                            </tr>
                        {% endfor %}
                    
                </tbody>
            </table>
        </div>
    </div>
    <!-- / CONTENT -->
</div>
        </div>

    </div>
