<html lang="en">

    <head>
        
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>File Manager</title>

        <!-- Icons.css -->
        <link href={{url_for('static',filename='Styles/file manager/assets/icons/fuse-icon-font/style.css')}} rel="stylesheet" type="text/css" />
        <!-- Animate.css -->
        <link href={{url_for('static',filename='Styles/file manager/assets/vendor/animate.css/animate.min.css')}} rel="stylesheet" type="text/css" />

        <!-- PNotify -->
        <link href={{url_for('static',filename='Styles/file manager/assets/vendor/pnotify/pnotify.custom.min.css')}} rel="stylesheet" type="text/css" />

        <!-- Nvd3 - D3 Charts -->
        <link href={{url_for('static',filename='Styles/file manager/assets/vendor/nvd3/build/nv.d3.min.css')}} rel="stylesheet" type="text/css" />

        <!-- Perfect Scrollbar -->
        <link href={{url_for('static',filename='Styles/file manager/assets/vendor/perfect-scrollbar/css/perfect-scrollbar.min.css')}} rel="stylesheet" type="text/css" />

        <!-- Fuse Html -->
        <link href={{url_for('static',filename='Styles/file manager/assets/vendor/fuse-html/fuse-html.min.css')}} rel="stylesheet" type="text/css" />

        <!-- Main CSS -->
        <link href={{url_for('static',filename='Styles/file manager/assets/css/main.css')}} rel="stylesheet" type="text/css" />
        <!-- / STYLESHEETS -->

        <!-- JAVASCRIPT -->

        <!-- jQuery -->
        <!-- / JAVASCRIPT -->
    </head>





<body class="layout layout-vertical layout-left-navigation layout-below-toolbar">        
    <div id="wrapper">
        <aside id="aside" class="aside aside-left"
                data-fuse-bar="aside" data-fuse-bar-media-step="md"
                data-fuse-bar-position="left">
            <div class="aside-content-wrapper">

                <div class="aside-content bg-primary-500 text-auto">

                    <div class="aside-toolbar">

                        <div class="logo">
                            <span class="logo-icon">F</span><span class="logo-text">FUSE</span>
                        </div>

                        <button id="toggle-fold-aside-button" type="button" class="btn btn-icon d-none d-lg-block"
                                data-fuse-aside-toggle-fold>
                            <i class="icon icon-backburger"></i>
                        </button>

                    </div>

                    <ul class="nav flex-column custom-scrollbar" id="sidenav" data-children=".nav-item">
                        <li class="subheader">
                            <span>APPS</span>
                        </li>                           

                        <li class="nav-item">
                            <a class="nav-link ripple " href="http://localhost:8080/{{username}}/dashboard"
                            data-page-url="/apps-file-manager.html">
                                <i class="icon s-4 icon-account-box"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link ripple active" href="http://localhost:8080/{{username}}/files"
                                data-page-url="/apps-file-manager.html">
                                <i class="icon s-4 icon-folder"></i>
                                <span>Files</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link ripple " href="http://localhost:8080/{{username}}/codeeditor"
                            data-page-url="/apps-file-manager.html">
                                <i class="icon s-4 icon-checkbox-marked"></i>
                                <span>Code Editor</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </aside>

    

    <div class="content-wrapper">
        <nav id="toolbar" class="fixed-top bg-white">
            <div class="row no-gutters align-items-center flex-nowrap">

        <div class="col">

            <div class="row no-gutters align-items-center flex-nowrap">

                

                    <button type="button" class="toggle-aside-button btn btn-icon d-block d-lg-none"
                            data-fuse-bar-toggle="aside">
                        <i class="icon icon-menu"></i>
                    </button>

                    <div class="toolbar-separator d-block d-lg-none"></div>

                <div class="toolbar-separator"></div>

            </div>
        </div>

        <div class="col-auto">

            <div class="row no-gutters align-items-center justify-content-end">

                <div class="user-menu-button dropdown">

                    <div class="dropdown-toggle ripple row align-items-center no-gutters px-2 px-sm-4" role="button"
                         id="dropdownUserMenu"
                         data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <div class="avatar-wrapper">
                            <img class="avatar" src="../assets/images/avatars/profile.jpg">
                            <i class="status text-green icon-checkbox-marked-circle s-4"></i>
                        </div>
                        <span class="username mx-3 d-none d-md-block">{{username}}</span>
                    </div>

                    <div class="dropdown-menu" aria-labelledby="dropdownUserMenu">

                        <a class="dropdown-item" href="#">
                            <div class="row no-gutters align-items-center flex-nowrap">
                                <i class="icon-account"></i>
                                <span class="px-3">My Profile</span>
                            </div>
                        </a>

                        <a class="dropdown-item" href="#">
                            <div class="row no-gutters align-items-center flex-nowrap">
                                <i class="icon-email"></i>
                                <span class="px-3">Inbox</span>
                            </div>
                        </a>

                        <a class="dropdown-item" href="#">
                            <div class="row no-gutters align-items-center flex-nowrap">
                                <i class="status text-green icon-checkbox-marked-circle"></i>
                                <span class="px-3">Online</span>
                            </div>
                        </a>

                        <div class="dropdown-divider"></div>

                        <a class="dropdown-item" href="http://localhost:8080/{{username}}/logout">
                            <div class="row no-gutters align-items-center flex-nowrap">
                                <i class="icon-logout"></i>
                                <span class="px-3">Logout</span>
                            </div>
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
        

    <div class="content">
        <div id="file-manager" class="page-layout simple right-sidebar">
            <div class="page-content-wrapper">
                <div class="page-header bg-secondary text-auto p-6">
                    <div class="header-content d-flex flex-column justify-content-between">
                        <div class="toolbar row no-gutters justify-content-between">
                            <button type="button" class="btn btn-icon">
                                <i class="icon icon-menu"></i>
                            </button>
                            <div class="right-side row no-gutters">
                                
                                <button type="button" class="btn btn-icon">
                                    <i class="icon icon-magnify"></i>
                                </button>
                                \
                                <button type="button" class="btn btn-icon">
                                    <i class="icon icon-view-module"></i>
                                </button>
                            </div>
                        </div>
                        <div class="breadcrumb text-truncate row no-gutters align-items-center pl-0 pl-sm-20">
                            <span class="h4">My Files</span>
                            <i class="icon-chevron-right separator"></i>
                            <span class="h4">Documents</span>
                        </div>
                    </div>
                    <button id="add-file-button" type="button" class="btn btn-danger btn-fab" aria-label="Add file">
                        <i class="icon icon-plus"></i>
                    </button>
                </div>
                <div class="page-content">
                    <table class="table list-view">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Name</th>
                                <th class="d-none d-md-table-cell">Type</th>
                                <th class="d-none d-sm-table-cell">Owner</th>
                                <th class="d-none d-sm-table-cell">Size</th>
                                <th class="d-none d-lg-table-cell">Last Modified</th>
                                <th class="d-table-cell d-xl-none"></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in links %}
                                <tr>
                                    <td class="file-icon">
                                        <i class="icon-folder"></i>
                                    </td>
                                    <td class="name"><a href="http://localhost:8080/{{username}}/files/{{row[1]}}">{{row[0]}}</a></td>
                                    <td class="type d-none d-md-table-cell">{{row[2]}}</td>
                                    <td class="owner d-none d-sm-table-cell">{{row[3]}}</td>
                                    <td class="size d-none d-sm-table-cell">{{row[4]}}</td>
                                    <td class="last-modified d-none d-lg-table-cell">{{row[5]}}</td>
                                    <td class="d-table-cell d-xl-none">
                                        <button type="button" class="btn btn-icon" data-fuse-bar-toggle="file-manager-info-sidebar">
                                            <i class="icon icon-information-outline"></i>
                                        </button>
                                    </td>
                                </tr>
