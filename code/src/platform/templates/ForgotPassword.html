<!DOCTYPE html>
<html class=no-js>
<head>
    <meta charset="utf-8">
    <title>Forgot Password - Cloud Compiler</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href={{url_for('static',filename='Styles/login/styles/style.css')}}>
</head>

<body>
    <div class="app layout-fixed-header usersession bg-white">
        <div class="full-height">
            <div class="center-wrapper">
                <div class="center-content">
                    <div class="row no-margin">
                        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                            <form role="form" name="forgotpassForm" onsubmit="return validateForm()" method="post" action="http://localhost:8080/ForgotPassword?mail=sent" class="form-layout">
                                <div class="text-center mb15"> <img src={{url_for('static',filename='Styles/login/images/logo.png')}}> </div>
                                <p class="text-center mb25">Lost your password? Please enter your email address. You will receive a link to create a new password.</p>
                                <div class="form-inputs">
                                    {% for error in errors%}
                                    <label style="color:red;">{{error}} .</label><br>
                                    {% endfor %}
                                    <label style="color:blue">{{message}}</label>
                                    <input type="email" class="form-control input-lg" name="email" placeholder="Email address" autofocus>
                                </div>
                                <button class="btn btn-success btn-lg btn-block" type="submit">Send Password Reset</button> <br>
                                <p class="text-left"> Just remembered your password ? <a href={{ url_for('login') }}> Go to Sign In</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function validateEmail(email) {
            var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(email);
        }

        function validateForm() {
            var email = document.forms["forgotpassForm"]["email"].value;

            if (email.trim() == "") {
                alert("please enter email address");
                return false;
            }
            if (validateEmail(email) == false) {
                alert("Please enter valid email address.");
                return false;
            }
        }
    </script>

</body>
</html>
